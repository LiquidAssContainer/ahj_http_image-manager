<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Manager</title>
</head>

<body>
  <section class="image-manager_section">
    <form id="image-form">
      <label class="image-form_label">
        <input class="image-form_input" id="file-input" type="file" accept="image/jpeg, image/png, image/gif">
        <span class="image-form_label_text">Drag and Drop files here or Click to select</span>
      </label>
    </form>
    <div class="image-gallery"></div>
  </section>
</body>

</html>
